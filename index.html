<!DOCTYPE html>

<head>

  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(-45deg, #f4a6c1, #ffb8c6, #ff5a7b, #ff416c);
      background-size: 400% 400%;

    /* Gi·ªØ background gradient */
    @keyframes gradientMove {
      0% {

    /* H·ªça ti·∫øt nh·∫π tr√™n n·ªÅn */
    .pattern {
      position: absolute;

      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Ch√®n h√¨nh h·ªça ti·∫øt */
      opacity: 0.2;  /* Gi·∫£m ƒë·ªô s√°ng */

    /* H·ªça ti·∫øt h√¨nh tr√≤n (c√°c ch·∫•m tr√≤n nh·ªè) */
    .circle-pattern {

      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 60px;
      color: #ff5a7b;
      text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.2);
      animation: fadeIn 3s ease-in-out;
      margin-top: 50px;
      z-index: 2;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .photo {
      margin-top: 30px;
      animation: scaleUp 3s ease-in-out;
    }

    @keyframes scaleUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .photo img {

      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ffb6c1;
      box-shadow: 0 0 30px pink;
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.1);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 3px solid #ff5a7b;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px pink;
      z-index: 1000;
      display: none;
      animation: popupShow 0.6s ease forwards;
    }

    @keyframes popupShow {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup h2 {
      color: #ff5a7b;
      font-size: 35px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .popup p {
      font-size: 22px;
      color: #555;
      margin-bottom: 20px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff5a7b;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #ff416c;

    /* Icon m·ªü thi·ªáp */

      font-size: 30px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .icon:hover {
      background-color: #ff416c;
    }

  </style>
</head>
<body>

  <!-- H·ªça ti·∫øt n·ªÅn -->

    <button onclick="closePopup()">C·∫£m ∆°n anh üíñ</button>

</body>
</html>
